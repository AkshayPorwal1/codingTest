<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand p-0 text-center" href="#">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 
1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto text-uppercase">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Magazine</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 mx-2">
                <button class="btn btn-outline-success my-2 my-sm-0 mr-sm-2" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <input class="form-control rounded-0" type="search" placeholder="Search" aria-label="Search">
            </form>
            <ul class="navbar-nav text-uppercase">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="filter-panel">
                        <p class="text-uppercase my-4">Filter By</p>
                        <div class="search-filter mb-4">
                            <select class="custom-select rounded-0 pl-0" id="collection">
                                <option selected value="0">Collection</option>
                                <option value="livingRoom">Living Room</option>
                                <option value="bedroom">Bedroom</option>
                                <option value="diner">Diners</option>
                            </select>
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="search-filter mb-4">
                            <select class="custom-select rounded-0 pl-0" id="color">
                                <option selected value="0">Color</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                            </select>
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="search-filter mb-4">
                            <select class="custom-select rounded-0 pl-0" id="category">
                                <option selected value="0">Category</option>
                                <option value="lounge">Lounge</option>
                                <option value="armchair">Armchair</option>
                                <option value="table">Table</option>
                            </select>
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="search-filter mb-4">
                            <label for="customRange2">Price range</label>
                            <input type="range" class="custom-range" min="100" max="10000" step="500" value="0"
                                id="customRange2">
                            <div class="row">
                                <span class="col-6">$500</span>
                                <span class="col-6 text-right">$10000+</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <ul class="product-list list-unstyled d-flex justify-content-around flex-wrap">
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="paginator">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
    <script src="js/main.js" async defer></script>
    <script src="https://kit.fontawesome.com/6b010c687a.js" crossorigin="anonymous"></script>
</body>

</html>
